<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
        const isPrimeNumber = (isPrime) => {
          if (isPrime < 2)  return false;
          for (let i = 2; i <= Math.sqrt(isPrime) ; i++) {
            if (isPrime % 2 === 0) {
              return false
            }
          }
          return true;
        }
        const sumPrimeNumber = (arrayPrimeNumber) => {
          let sumNumber = 0;
          for (let i = 2; i < arrayPrimeNumber.length ; i++) {
              if (isPrimeNumber(arrayPrimeNumber[i])){
                sumNumber += arrayPrimeNumber[i];
              }
          }
          return sumNumber;
        }
        let inputArrayPrimeNumber = prompt('nhập các số');
        let convertArrayPrimeNumber = inputArrayPrimeNumber.split(",").map(Number)
        let sumPrime = sumPrimeNumber(convertArrayPrimeNumber);
        document.write(`${sumPrime}`);
      </script>
</body>
</html>
